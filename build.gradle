plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.5'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'io.github'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.apache.commons:commons-lang3:3.15.0'
    implementation 'org.liquibase:liquibase-core:4.29.2'

    runtimeOnly 'com.mysql:mysql-connector-j'

    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}



bootJar {
    archiveFileName = "${rootProject.name}.jar"
    destinationDirectory = file("./target")

    from(tasks.getByPath(':frontend:vueBuild').outputs) {
        into "/static"
    }

    manifest {
        attributes "Implementation-Version": archiveVersion
        attributes "Implementation-Title": "Members Management"
    }
}


tasks.named('test') {
    useJUnitPlatform()
}

// Development task - runs backend with hot reload
tasks.register('dev') {
    group 'application'
    description 'Run backend in development mode with hot reload'
    dependsOn 'bootRun'
}
